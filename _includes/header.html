<header class="header">
    <div class="header-container">
        <h2 class="header-title"><a href="{{ site.github.url }}/">{{ site.title }}</a></h2>
        <nav class="site-nav">
            {% for item in site.data.setting.menu %}
                <a href="{{ item.url | relative_url }}" class="nav-item">{{ item.name }}</a>
            {% endfor %}
        </nav>
    </div>
</header>
